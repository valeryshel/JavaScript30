<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    const p = document.querySelector('p');

    // Regular
    console.log('HELLO');
    // Interpolated
    console.log('Hello I am a %s string', 'new');
    console.log(`Hello I am ${dogs[0].name}` );
    // Styled
    console.log('%c HELLO', 'font-size:25px; background:pink; text-shadow: 2px 2px 0 lavender');
    // warning!
    console.warn('OH NOOO!');
    // Error :|
    console.error('no no no!');
    // Info
    console.info('Orange is the new black');
    // Testing
    console.assert(1 === 2, 'That is wrong!');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('Leri');
    console.count('Leri');
    console.count('Leri');
    console.count('Leri');
    console.count('Leri');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/valeryshel')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
    // table
    console.table(dogs);

  </script>
</body>
</html>
